name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install the dependencies
        run: npm i
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
